<!DOCTYPE html>
<html lang="en">
<head>
    <title>Olympics Results</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="app/components/css/app.css"/>
    <link rel="stylesheet" href="app/components/bower/font-awesome/css/font-awesome.min.css">

    <!-- style sheet -->
    <link href="app/components/bower/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="starterApp" ng-cloak layout="column">
<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row">
    <h1 style="padding: 10px">Olympic-Medals</h1>
</md-toolbar>

<!-- Container #2 -->
<md-content flex layout="row">
<md-content flex layout="row">

    <div ui-view="head"></div>
    <div ui-view="content" class="main-content-view"></div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="app/components/bower/angular/angular.min.js"></script>
    <script src="app/components/bower/angular-animate/angular-animate.min.js"></script>
    <script src="app/components/bower/angular-aria/angular-aria.min.js"></script>
    <script src="app/components/bower/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="app/components/bower/angular-material/angular-material.min.js"></script>

    <script src="app/components/bower/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="app/src/main/olympic-medals.js"></script>
    <script src="app/src/main/mainCtrl.js"></script>

    <script src="app/src/urlConstantsFact.js"></script>

    <script src="app/src/result/resultService.js"></script>

    <script src="app/src/directives/athleteDirective.js"></script>
    <script src="app/src/directives/resultDirective.js"></script>

    <script src="app/src/country/countries.js"></script>
    <script src="app/src/country/countryService.js"></script>
    <script src="app/src/country/countryWithFlag.js"></script>
    <script src="app/src/country/countryCtrl.js"></script>

    <script src="app/src/medal/medals.js"></script>
    <script src="app/src/medal/medalService.js"></script>
    <script src="app/src/medal/medalWithImage.js"></script>

    <script src="app/src/common/common.js"></script>
    <script src="app/src/common/genderService.js"></script>

    <script src="app/src/sport/sportAutocomplete.js"></script>

    <script src="app/src/head-menu/head-menu.js"></script>

    <script src="app/components/bower/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="app/app.js"></script>

</md-content>
</body>
</html>
