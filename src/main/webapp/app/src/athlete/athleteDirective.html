<md-list-item class="md-2-line">
    <img ng-src="{{medalInfo.imageUrl}}" style="margin: auto;max-height: 40px">

    <div style="margin: auto;padding-left: 10px;">
        <img ng-src="app/images/{{country.flagFileName}}"
             style="height: 40px;width: 71px;border: 1px solid;">
        <md-tooltip>
            {{country.name}}
        </md-tooltip>
    </div>
    <div class="md-list-item-text" style="padding-left: 10px">
        <h3>{{medal.name}}</h3>
    </div>
</md-list-item>
