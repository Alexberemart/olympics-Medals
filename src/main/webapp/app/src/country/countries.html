<md-content flex layout="column" id="content">
    <md-table-container>
        <table md-table>
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column><span>Flag</span></th>
                <th md-column><span>Name</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="country in countries">
                <td md-cell><img class="flag" ng-src="app/images/{{country.flagFileName}}">
                </td>
                <td md-cell>{{country.name}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-button class="md-fab addNew" aria-label="Eat cake" ng-click="addCountry($event)">
        <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
    </md-button>
</md-content>
